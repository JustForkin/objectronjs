<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit test suite</title>
  <link rel="stylesheet" href="lib/qunit-1.13.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="lib/qunit-1.13.0.js"></script>
  <script src="../objectron.js"></script>
  <script type="text/javascript">
    
    test('initial state', function testCase() {
      var b = objectron.create();
      ok(0 === 0);
    });
    
    test('basic', function testCase() {
      var b = objectron.create();
      ok(0 === 0);
    });

    test('customization', function testCase() {
      var b = objectron.create();
      objectron.extension.myFunction = function () {
        return 'foo';
      };
      ok(b.myFunction() === 'foo');
    });
    
  </script>
</body>
</html>
